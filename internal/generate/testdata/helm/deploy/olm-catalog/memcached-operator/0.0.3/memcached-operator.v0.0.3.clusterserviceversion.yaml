apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "cache.example.com/v1alpha1",
          "kind": "Memcached",
          "metadata": {
            "name": "example-memcached"
          },
          "spec": {
            "image": {
              "pullPolicy": "IfNotPresent",
              "repository": "nginx"
            },
            "ingress": {
              "enabled": false,
              "hosts": [
                {
                  "host": "chart-example.local",
                  "paths": []
                }
              ]
            },
            "replicaCount": 1,
            "service": {
              "port": 80,
              "type": "ClusterIP"
            },
            "serviceAccount": {
              "create": true,
              "name": "memcached-operator"
            }
          }
        },
        {
          "apiVersion": "cache.example.com/v1alpha1",
          "kind": "MemcachedRS",
          "metadata": {
            "name": "example-memcachedrs"
          },
          "spec": {
            "size": 3
          }
        }
      ]
    capabilities: Basic Install
  name: memcached-operator.v0.0.3
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: MemcachedRS is the Schema for the memcachedrs API
      displayName: MemcachedRS App
      kind: MemcachedRS
      name: memcachedrs.cache.example.com
      specDescriptors:
      - displayName: Num Nodes
        path: numNodes
      statusDescriptors:
      - displayName: Node List
        path: nodeList
      version: v1alpha1
    - description: Memcached is the Schema for the memcacheds API
      displayName: Memcached App
      kind: Memcached
      name: memcacheds.cache.example.com
      specDescriptors:
      - description: Size is the size of the memcached deployment
        displayName: Size
        path: size
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:podCount
      statusDescriptors:
      - description: Nodes are the names of the memcached pods
        displayName: Nodes
        path: nodes
      version: v1alpha1
  description: Main enterprise application providing business critical features with
    high availability and no manual intervention.
  displayName: Memcached Application
  install:
    spec:
      deployments:
      - name: helm1
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: helm1
          strategy: {}
          template:
            metadata:
              labels:
                name: helm1
            spec:
              containers:
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: helm1
                image: quay.io/example/memcached-operator:v0.0.3
                imagePullPolicy: Always
                name: helm1
                resources: {}
              serviceAccountName: helm1
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - services/finalizers
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - ""
          resources:
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - helm1
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - replicasets
          - deployments
          verbs:
          - get
        - apiGroups:
          - cache.example.com
          resources:
          - '*'
          - memcachedrs
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        serviceAccountName: helm1
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - memcached
  - app
  maintainers:
  - email: corp@example.com
    name: Some Corp
  maturity: alpha
  provider:
    name: Example
    url: www.example.com
  replaces: memcached-operator.v0.0.2
  version: 0.0.3
