apiVersion: apps/v1
kind: Deployment
metadata:
  name: helm1
spec:
  replicas: 1
  selector:
    matchLabels:
      name: helm1
  template:
    metadata:
      labels:
        name: helm1
    spec:
      serviceAccountName: helm1
      containers:
        - name: helm1
          image: quay.io/example/memcached-operator:v0.0.3
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "helm1"
